<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Custom Styles */
    body {
      background-color: #f8f9fa; /* Light gray background */
    }

    /* Navbar */
    .navbar {
      background-color: rgb(62, 57, 51);
    }
    .navbar-brand, .navbar-nav .nav-link {
      color: white;
    }
    .navbar-toggler {
      border-color: white;
    }

    /* Card */
    .card {
      margin-top: 100px;
      max-width: 600px;
      margin: 5% auto;
      padding: 20px;
    }
    .card img {
      width: 100%;
      height: auto;
    }
    
    /* Buttons */
    .login-btn {
      background-color: rgb(20, 8, 8);
      color: white;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }
    .login-btn:hover {
      background-color: rgb(50, 30, 30);
    }

    /* Text and link styling */
    .text-center h3 {
      color: rgb(62, 57, 51);
      margin-bottom: 20px;
    }

    p a {
      color: rgb(62, 57, 51);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .card {
        margin: 10% auto;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">
      <img src="{% static 'images/badge' %}" alt="Badge" style="max-height: 40px;"> Paws & Play
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Navbar links (if needed) -->
    </div>
  </nav>

  <div class="container">
    <div class="card shadow-lg">
      <div class="text-center">
        <img src="{% static 'images/badge' %}" alt="Badge" class="img-fluid mb-3">
        <h3>Select Your Purpose</h3>
        <a href="{% url 'donor_reg' %}" class="btn login-btn">Pet Donor</a>
        <a href="{% url 'adoptor_reg' %}" class="btn login-btn">Pet Adopter</a>
        <p>Already have account? <a href="{% url 'login' %}">Login</a></p>
      </div>
    </div>
  </div>
</body>
</html>
