<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Adoptor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .navbar{
      background-color: rgb(62, 57, 51);
    }
    .btn{
      background-color: rgb(62, 57, 51);
      color: #fff;
    }
    
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">
       Paws & Play
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Add more navigation items here if needed -->
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <div class="text-center mb-4">
          <img src="{% static 'images/pet3.jpg' %}" alt="Pet Icon" style="height: 50px;">
          <h2>Registration Adoptor</h2>
        </div>
        {% if messages %}
        {% for message in messages %}
        <p style="color: red;">{{ message }}</p>
        {% endfor %}
        {% endif %}
        <form method="post" action="{% url 'a_reg_db' %}">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" name="a_fname" class="form-control" placeholder="First Name" required>
          </div>
          <div class="form-group">
            <input type="text" name="a_lname" class="form-control" placeholder="Last Name" required>
          </div>
          <div class="form-group">
            <input type="email" name="a_email" class="form-control" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="text" name="a_username" class="form-control" placeholder="Username" required>
          </div>
          <div class="form-group">
            <input type="text" name="a_address" class="form-control" placeholder="Address" required>
          </div>
          <div class="form-group">
            <input type="number" name="a_cnumber" class="form-control" placeholder="Contact Number" required>
          </div>
          <input type="hidden" name="atext" value="3">
          <button type="submit" class="btn btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
