<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Store Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: #333;
            height: 100vh;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            padding-top: 40px;
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .navbar li {
            padding: 20px 0;
            text-align: center;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-size: 24px;
            display: block;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: rgb(80, 165, 80);
        }

        /* Content area styles */
        .content {
            margin-left: 220px; /* Adjusted for navbar width */
            padding: 40px;
        }

        /* Card styles */
        .card {
            width: 100%;
            max-width: 800px; /* Adjusted max-width for responsiveness */
            margin: 100px auto; /* Center the card vertically and horizontally */
            border-radius: 10px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .navbar {
                width: 100%;
                height: auto;
                position: static;
                padding-top: 20px; /* Adjusted padding */
            }
            .content {
                margin-left: 0;
                padding: 20px; /* Adjusted padding */
            }
        }
    </style>
</head>
<body>

<!-- Navigation bar -->
<nav>
    <div class="navbar">
        <ul>
            <li><a href="{% url 'admin_home' %}">Home</a></li>
            <li><a href="{% url 'pet_category' %}">Pet Category</a></li>
            <li><a href="{% url 'added_category' %}">Added Category</a></li>
            <li><a href="{% url 'pet_view' %}">Available Pets</a></li>
            <li><a href="{% url 'view_users_and_donors' %}">Clients</a></li>
            <li><a href="{% url 'change_admin_password' %}">Profile Update</a></li>
            <li><a href="{% url 'admin_noti' %}">Notifications<span class="badge badge-primary badge-pill">{{ total_count }}</span></a></li>
            <li><a role="button" class="btn btn-outline-success" href="{% url 'login' %}">Logout</a></li>
        </ul>
    </div>
</nav>

<!-- Content area -->
<div class="content"  >
    <a  class="btn btn-success btn-lg btn-block" href="{% url 'admin_notification' %}">
        <h3 class="display-4">Adoption</h3>
        <span>{{ count }}</span>
    </a>
    <a  class="btn btn-danger btn-lg btn-block" href="{% url 'show_donation_messages' %}">
        <h3 class="display-4">Donation</h3>
        <span>{{ count2 }}</span>
    </a>
</div>

</body>
</html>
