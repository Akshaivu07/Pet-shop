<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt Pet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        /* Card Styles */
        .card {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Typography */
        h1, h2 {
            color: #333;
            text-align: center;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }

        /* Button Styles */
        .btn-outline-success {
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .card {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-body">
            <h1>Adopt Pet</h1>
            <h2>Pet Details:</h2>
            <p><strong>Name:</strong> {{ pet.pet_name }}</p>
            <p><strong>Age:</strong> {{ pet.pet_age }}</p>
            <p><strong>Breed:</strong> {{ pet.pet_breed }}</p>
            <a role="button" href="{% url 'confirm_adopt' pet.id %}" class="btn btn-outline-success">Confirm Adopt</a>
        </div>
    </div>
</body>
</html>
